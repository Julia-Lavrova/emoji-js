<!DOCTYPE html>
<html lang="en">

<head>
  <title>emoji-js demo</title>

  <style type="text/css">
    .text {
      margin-top: 20px;
    }

    .emoji {
      width: 20px;
      height: 20px;
    }

    .copyright {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <h1><a href="https://github.com/Julia-Lavrova/emoji-js">Demo emoji-js</a></h1>


  <div class="text">Here is the usual text:</div>
  <div>Hello, world! 👋, 🌎!</div>

  <div class="text">Here is parsing text:</div>
  <div id="prettyText"></div>

  <div class="text">Look in your console:</div>
  <br />
  <img src="demo.png" alt='screenshot' />

  <div id="copyright" class="copyright"></div>

  <script src="https://rawgit.com/Julia-Lavrova/emoji-js/master/dist/emoji.js"></script>
  <script>
    const prettyText = parserEmoji.parseEmoji('Hello, world! 👋, 🌎!');
    const copyright = parserEmoji.parseEmoji('Made with ❤︎ by <a href="https://github.com/Julia-Lavrova">Julia</a>.');
    document.getElementById('prettyText').innerHTML = prettyText;
    document.getElementById('copyright').innerHTML = copyright;
  </script>
</body>

</html>
